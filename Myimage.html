<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Image</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center; 
      align-items: center;     
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    img {
      max-width: 100%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <img src="SS.jpg" alt="Centered Image" height="400px" width="400px">
</body>
</html>
