<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>College Name Display</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .college-name {
      border: 4px solid #2c3e50;
      padding: 30px 60px;
      border-radius: 10px;
      background-color: #ffffff;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .college-name h1 {
      font-size: 36px;
      color: #2c3e50;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }
  </style>
</head>
<body>

  <div class="college-name">
    <h1>GL BAJAJ INSTITUTE OF TECHNOLOGY AND MANAGEMENT GREATER NOIDA</h1>
  </div>

</body>
</html>
